<article>
  <ul>
    <li>
      Автор: 
      <a href="{% url 'posts:profile' username=post.author %}">
        {{ post.author }}
      </a>
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>{{ post.text|linebreaksbr }}</p>
  <a href="{% url 'posts:post_detail' post_id=post.pk %}">
    Подробная информация
  </a>
  <br>
  {% if post.group %}
    <a href="{% url 'posts:group_progect' slug=post.group.slug %}">
      Ссылка на группу
    </a>
  {% endif %}
</article>
